<div class="card-search" style="margin-bottom: 16px;">
  <form id="areas-search-form" class="row areas-search-form" action="/dashboard/areas/search" method="GET" style="margin-bottom: 0;">
    <input type="hidden" name="survey_id" value="{{ survey.id }}"/>

    <div class="input-field col s12 m6 l4">
        <select id="search-area" name="area">
        <option value="" {% if not selected_area %}selected{% endif %}>Selecione uma área:</option>
        {% for a in areas %}
            <option value="{{ a.area_id }}" {% if a.area_id == selected_area %}selected{% endif %}>
            {{ a.area_name }}
            </option>
        {% endfor %}
        </select>
      <label for="search-area">Selecione uma Área:</label>
    </div>

    <div class="col s12 m6 l8" style="margin-top: 20px; text-align: right;">
      <button type="submit" class="btn waves-effect waves-light blue">Buscar</button>
    </div>
    
  </form>
</div>

{% if data and (data.area_review or data.area_plan) %}
<div class="card-review">
    <div class="row">
        <div class="col s12">
            <h6 class="grey-text text-darken-2">Resumo</h6>
            <div class="content-box">
                {{ (data.area_review or '—') | safe }}
            </div>
        </div>
        {% if themes_intents_data %}
        <div class="row" style="margin-top: 40px;">
            <div class="col s12">
            <div id="themes-intents-chart" style="width: 100%; height: 500px;"></div>
            </div>
        </div>
        <script type="application/json" id="themes-intents-data">
            {{ themes_intents_data | tojson }}
        </script>
        {% endif %}
        <div class="col s12" style="margin-top: 20px;">
            <h6 class="grey-text text-darken-2">Plano de ação</h6>
            <div class="content-box">
                {{ (data.area_plan or '—') | safe }}
            </div>
        </div>
    </div>
</div>
{% endif %}
