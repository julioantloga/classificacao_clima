<h5 class="section-title">Visão de áreas — {{ survey.name }}</h5>

<form id="areas-search-form" class="row" action="/dashboard/areas/search" method="GET">
  <input type="hidden" name="survey_id" value="{{ survey.id }}"/>

  <div class="input-field col s12 m4">
    <select id="search-area" name="area">
      <option value="" selected>Todas</option>
      {% for a in areas %}
        <option value="{{ a.area_id }}">{{ a.area_name }}</option>
      {% endfor %}
    </select>
    <label>Selecione uma Área:</label>
  </div>

  <div class="col s12 m8 right-align" style="margin-top: 14px;">
    <button type="submit" class="btn waves-effect waves-light">Buscar</button>
  </div>
</form>

{% if data and (data.area_review or data.area_plan) %}
  <div class="area-card">
    <div class="row">
      <div class="col s12 m6">
        <h6 class="grey-text text-darken-2">Resumo</h6>
        <div class="area-content-box">
          {{ (data.area_review or '—') | safe }}
        </div>
      </div>
      <div class="col s12 m6">
        <h6 class="grey-text text-darken-2">Plano de ação</h6>
        <div class="area-content-box">
          {{ (data.area_plan or '—') | safe }}
        </div>
      </div>
    </div>
  </div>
{% endif %}
