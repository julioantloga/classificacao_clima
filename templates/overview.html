<h5>Visão Geral — {{ survey.name }} (ID {{ survey.id }})</h5>

{% if data and (data.area_review or data.area_plan) %}
  <div class="card z-depth-0" style="margin-bottom: 14px;">
    <div class="card-content">
      <span class="card-title" style="font-size: 1.2rem;">
        Resumo Geral — {{ data.area_name or 'Área 0' }} (ID {{ data.area_id }})
      </span>

      <div class="row" style="margin-top: 8px;">
        <div class="col s12 m6">
          <h6 class="grey-text text-darken-2" style="margin-bottom: 6px;">Area Review</h6>
          <div class="grey lighten-4" style="padding:10px; border-radius:6px; white-space:pre-wrap;">
            {{ data.area_review or '—' }}
          </div>
        </div>

        <div class="col s12 m6">
          <h6 class="grey-text text-darken-2" style="margin-bottom: 6px;">Area Plan</h6>
          <div class="grey lighten-4" style="padding:10px; border-radius:6px; white-space:pre-wrap;">
            {{ data.area_plan or '—' }}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}
